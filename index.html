<body>
<h3>Calculator</h3>
<table>
    <tr>
        <td>
            <label><input type="text" id="first_no" name="first_no"></label>
            <label><input type="text" id="second_no" name="second_no"></label>

        <td>

    </tr>
</table>
<p id="result">Result:</p>
